<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

        <h1 class="text-primary mb-4">Survey Info</h1>
        <h4 class="text-light ml-4"><span class="text-primary">Name: </span>{{ session['name'] }}</h4>
        <h4 class="text-light ml-4"><span class="text-primary">Dojo Location: </span>{{ session['dojo_location'] }}</h4>
        <h4 class="text-light ml-4"><span class="text-primary">Favorite Language: </span>{{ session['favorite_language'] }}</h4>

        <a href="/" class="btn btn-primary mt-4">Return</a>
    </div>
